<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A project on Github Users API">
    <title>Github Project</title>

    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Literata|Roboto&display=swap" rel="stylesheet">

    <script>
        var since = new URL(window.location).searchParams.get("since")
    </script>
</head>

<body class="d-flex flex-column h-100">
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="index.html"> Github Users API </a>
        </nav>
    </header>

    <main role="main" class="flex-shrink-0">
        <div class="container">
            <div class="jumbotron" id="disp"> </div>
        </div>
    </main>

    <footer class="footer mt-auto py-1 bg-dark">
    <div class="container text-right">
        <span class="text-white font-italic">Muhammad Abdullah Zafar, Arbisoft</span>
    </div>
    </footer>

    <script>

        function createCard(login, id, avatar_url, github_url) {
            return `<div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="${avatar_url}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">${id + ": " + login}</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        <a href="${github_url}" class="btn btn-primary">Visit on Github</a>
                    </div>
                    </div>`
        }

        let xhr = new XMLHttpRequest()
        xhr.open('GET', 'https://api.github.com/users?since=' + since, true)
        xhr.responseType = 'json'
        xhr.onload = function () {
            if (xhr.status == 200) {
                for (let singleUser in xhr.response){
                    let login = xhr.response[singleUser]['login'],
                        id = xhr.response[singleUser]['id'],
                        avatar_url = xhr.response[singleUser]['avatar_url'],
                        github_url = xhr.response[singleUser]['html_url']

                    let userCard = document.createElement('div');
                    userCard.innerHTML = createCard(login, id, avatar_url, github_url);
                    document.getElementById('disp').appendChild(userCard)
                }
                // console.log(xhr.response[0]['avatar_url'])
            }
        }
        xhr.send()
    </script>

</body>
</html>
