<h1>Create Your Account: </h1>
<br>
<form action="", method="post">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <div>
                <span>{{ form.errors }}</span>
            </div>
            <label>{{ field.label_tag }}</label>
        <div>{{ field }}</div>
        </div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
