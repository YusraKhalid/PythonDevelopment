<h1>Login: </h1>
<br>
<form action="", method="post">
    {% csrf_token %}
    {% for field in form %}
        <div>
            <label>{{ field.label_tag }}</label>
        <div>{{ field }}</div>
        </div>
    {% endfor %}
     <div>
         <span>{{ error }}</span>
     </div>
    <button type="submit">Submit</button>
</form>
