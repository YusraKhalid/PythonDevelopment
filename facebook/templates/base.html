<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %} {% endblock %}</title>
</head>
<body>
  <main>
      <h1> Facebook </h1>
      <a href="{% url 'home' %}">Home</a>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'profile' %}">Profile</a>
      {% else %}
        <a href="{% url 'login' %}">login</a>
        <a href="{% url 'signup' %}">Sign up</a>
      {% endif %}
      <br>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
