<!doctype html>
<html>
<head>
    {% block head %}
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>{% block title %}{% endblock %} - Flicker</title>
    {% endblock %}
</head>
<body>
{% block menu %}
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ url_for('index') }}">Flicker</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a class="action" href="{{ url_for('add_post') }}">New</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <form class="navbar-form navbar-left"
                  action="{{ url_for('search_user') }}" method="POST">
                <div class="form-group">
                    <input type="text" class="form-control" name="search_elem"
                           placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            {% if session['user_available'] %}
            <li><a class="action" href="{{ url_for('user_wall') }}">
                <span class="glyphicon glyphicon-user"></span> {{
                session['current_user'] }}</a></li>
            <li><a href="{{ url_for('logout') }}"><span
                    class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
{% endblock %}
<div id="content">{% block content %}{% endblock %}</div>
</body>
</html>
