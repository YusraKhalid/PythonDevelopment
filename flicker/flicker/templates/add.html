<!doctype html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
   <h1>Blog</h1>
   <ul>
      {% if session['user_available'] %}
      <li><span>{{ session['current_user'] }}</span>
      <li><a href="{{ url_for('logout') }}">Log Out</a>
         {% else %}
      <li><a href="{{ url_for('signup') }}">Register</a>
      <li><a href="{{ url_for('signin') }}">Log In</a>
         {% endif %}
   </ul>
</nav>
{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
   <table align="center">
      <tr>
         <td>{{ blog_post.tag(class="form-control",placeholder="Tag") }}</td>
      </tr>
      <tr>
         <td><input type="file" name="file" required></td>
      </tr>
      <tr>
         <td>
            <select name="privacy">
               <option value="1" selected>Public</option>
               <option value="0">Protected</option>
               <option value="-1">Private</option>
            </select>
         </td>
      </tr>
      <tr>
         <td align="center"><input class="btn btn-primary" type="submit" value="Post" /></td>
      </tr>
   </table>
</form>
{% endblock %}
</div>
</body>
</html>
