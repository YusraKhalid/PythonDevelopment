{% extends "base.html" %}
{% block title %}Users{% endblock %}
{% block content %}
<div class="container">
   <h2>User List</h2>
   <table class="table table-hover table-bordered">
      <thead>
         <tr>
            <th>Username</th>
            <th>Email</th>
         </tr>
      </thead>
      <tbody>
         {% for user in users_list %}
         {% if session['current_user'] != user.username  %}
         <tr>
            <td><a href="/user/{{ user.uid }}/{{ user.username }}">{{ user.username }}</a></td>
            <td>{{ user.email }}</td>
         </tr>
         {% endif %}
         {% else %}
         <tr>
            <td>No Users Found</td>
         </tr>
         {% endfor %}
      </tbody>
   </table>
</div>
{% endblock %}
