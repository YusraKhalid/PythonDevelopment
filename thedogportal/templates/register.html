{% extends "base.html" %}
 
{% block title %} 
    Register - {{ block.super }} 
{% endblock %}
 
{% block content %}
    <h1 class="heading"> Register </h1>
 
     <div class="login">
 
         {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
 
         <form method="post" >
             {% csrf_token %}
             <table>
                {{ form.as_table }}
                 <tr>
                    <td></td>
                    <td style="float:right"><input class="btn btn-large waves-effect waves-light" type="submit" name="submit" value="Register" /></td>
                </tr>
             </table>
         </form>
     </div>
{% endblock %}
