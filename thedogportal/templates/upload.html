{% extends "base.html" %}
 
{% block title %}
    Create User - {{ block.super }}
{% endblock %}
 
{% block content %}
  <h1>Create Post Page</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
  </form>

{% endblock %}
