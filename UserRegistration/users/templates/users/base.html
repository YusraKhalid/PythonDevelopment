<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Registration{% endblock %}</title>
  </head>
  <body>
  {% if user.is_authenticated %}
  <a href="{% url 'logout' %}">logout</a>
  {% else %}
  <a href="{% url 'users:login' %}">login</a> / <a href="{% url 'users:signup' %}">signup</a>
  {% endif %}
  <hr>
  <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
