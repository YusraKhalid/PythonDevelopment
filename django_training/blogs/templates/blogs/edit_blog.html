{% extends 'accounts/base.html' %}

{% block title %} Write New Blog {% endblock %}

{% block content %}
    <h2>Add New Blog</h2>
    <form method="post" action="{% url 'edit_blog' form.instance.id %}">
        {% csrf_token %}
        {{ form.as_p}}
        <input type="submit" value="Edit Blog">
    </form>
{% endblock %}
