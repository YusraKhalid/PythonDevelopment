{% extends 'accounts/base.html' %}

{% block title %} Signup Page {% endblock %}

{% block content %}
    <h2>User Registration</h2>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Signup">
    </form>
{% endblock %}
