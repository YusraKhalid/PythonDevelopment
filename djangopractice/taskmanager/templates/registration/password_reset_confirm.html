{% extends 'taskmanager/base.html' %}
{% block title %} Reset Password {% endblock title %}
{% block content %}
    <h2 class="ml-2 mt-2"> Set New Password </h2>
    <hr class="my-4">
    <form class="ml-5" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-sm btn-success" type="submit" value="Change my password">
    </form>
{% endblock %}
