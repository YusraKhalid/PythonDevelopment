{% extends 'taskmanager/base.html' %}
{% block title %} Reset Password {% endblock title %}
{% block content %}
    <h2 class="ml-2 mt-2"> Reset Password </h2>
    <hr class="my-4">
    <form class="ml-5" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-sm btn-success" type="submit">Reset</button>
    </form>
{% endblock content %}
