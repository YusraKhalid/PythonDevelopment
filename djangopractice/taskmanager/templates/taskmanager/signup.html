{% extends 'taskmanager/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        <table class="set_fixed_width">
            {{ form.as_table }}
        </table>
        <button type="submit">Sign up</button>
    </form>
{% endblock %}
