{% extends 'taskmanager/base.html' %}
{% block title %} My Profile {% endblock title %}
{% block content %}
    <h2> Profile </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="set_fixed_width">
            <tbody>
            {% for field in form %}
                <tr>
                    <th> {{ field.label_tag }} </th>
                    <td> {{ field }} </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <input class="btn btn-sm btn-success" type="submit" value="Save" />
        <a class="btn btn-secondary btn-sm ml-3" href="{% url 'password_change' %}">Change Password</a>
    </form>
{% endblock content %}
