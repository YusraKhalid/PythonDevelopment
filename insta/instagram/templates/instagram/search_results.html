<html>
    <head>
    <title>User Search</title>
    </head>
    <body>
        <p>You searched for: <strong>{{ query }}</strong></p>

        {% if users %}
            <p>Found {{ users|length }} user{{ users|pluralize }}.</p>
            <ul>
                {% for user in users %}
                <li>{{ user.username }} - {{ user.name }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No users matched your search criteria.</p>
        {% endif %}
    </body>
</html>
