<p xmlns="http://www.w3.org/1999/html">this is search partial</p>

<div ng-controller="SearchCtrl">
    <form novalidate class="form-inline">
        <div class="form-group">
            <label for="states">State</label>
            <input type="text" ng-model="dockets.state" class="form-control" id="states" placeholder="States">
        </div>
        <div class="form-group">
            <label for="keyword">Keyword</label>
            <input type="text" ng-model="dockets.keyword" class="form-control" id="keyword" placeholder="keyword">
        </div>
        <div class="form-group">
            <div ng-controller="DatePickerCtrl">
                <input ng-click="open($event)" type="text" class="form-control" datepicker-popup="{{format}}"
                       ng-model="to_date"
                       is-open="opened"
                       date-disabled="disabled(date, mode)"
                       ng-required="false" close-text="Close"/>
            </div>
        </div>
        <div class="form-group">
            <div ng-controller="DatePickerCtrl">
                <input ng-click="open($event)" type="text" class="form-control" datepicker-popup="{{format}}"
                       ng-model="from_date"
                       is-open="opened"
                       datepicker-options="dateOptions" date-disabled="disabled(date, mode)"
                       ng-required="false" close-text="Close"/>
            </div>
        </div>
        <button type="submit" ng-click="searchDockets(dockets)" class="btn btn-default">Search</button>
        <input type="button" class="btn btn-default" ng-click="reset()" value="Reset"/>
    </form>

    <div>
        <p>{{ $scope.school }}</p>

        <p>{{ dockets.states }}</p>

        <p>{{ dockets.word }}</p>

        <p>{{ dockets.to | date : format : timezone }}</p>

        <p>{{ dockets.from | date : format : timezone }}</p>
    </div>

</div>
