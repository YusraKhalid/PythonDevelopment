<div class="card">
  <div class="card-content ">
      {% if user.profile.profile_image %}
      <div class="center-flex-col" >
          <div class="center-flex-row" style="width:120px; height: 120px;">
              <img class="responsive-img circle" src="{{ user.profile.profile_image.url}}" alt="{{ user }}"  style="width: 100%; height: 100%">
          </div>
          <h6>{{ user.first_name | add:" " | add:user.last_name }}</h6>
      </div>
      {% endif %}
  </div>
</div>
