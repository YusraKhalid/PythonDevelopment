{% extends "base_layout.html" %}
{% block content %}
    <div class="container" style="margin: 20% auto;">
            <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                        <form action="{% url 'account:login' %}"  method="post" class='form-control'>
                            {% csrf_token %}
                            <div class="form-group">
                                    {{ form.as_p }}
                            </div>
                            {% if request.GET.next %}
                                <input type="hidden" name="next" value="{{ request.GET.next }}">
                            {% endif %}
                            <input type="submit" value="Login" class='form-control btn btn-lg btn-success'>
                        </form>
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
