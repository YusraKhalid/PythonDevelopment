{% extends "all_posts.html" %}
{% block content2 %}
    <div class="row ">
        <div class="col-md-2"></div>
        <div class="col-md-6">
            <div class="col-md-3">
                <img class="col-md-12" src="{{ url_for('static', filename='profile_pics/' + user.image_file) }}">
            </div>
            <div class="col-md-6">
                <h2>{{ user.username }}</h2>
                <p>{{ user.email }}</p>
            </div>
            <div class="col-md-3">
                {% if current_user != user %}
                    {% if following %}
                        <a class="btn btn-info btn-sm mt-1 mb-1" href="{{ url_for('unfollow', user_id=user.id) }}">Unfollow</a>
                    {% else %}
                        <a class="btn btn-outline-info btn-sm mt-1 mb-1"
                           href="{{ url_for('follow', user_id=user.id) }}">Follow</a>
                    {% endif %}
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
