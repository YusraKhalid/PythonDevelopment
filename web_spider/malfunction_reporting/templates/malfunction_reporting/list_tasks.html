{% extends 'url_crawler/base_layout.html' %}

{% block title %}My Tasks{% endblock %}

{% block content %}
    <h2>My Tasks</h2>

    {% for task in tasks %}
        <li>
            <a class="list" href="{% url 'malfunction_reporting:task_detail' task.id %}">
                {{ task.get_status_display }} - {{ task.get_priority_display }}
            </a>
        </li>
        <p><b>Desc: </b>{{ task.safetyhazard.desc }}</p>
    {% endfor %}

{% endblock %}
