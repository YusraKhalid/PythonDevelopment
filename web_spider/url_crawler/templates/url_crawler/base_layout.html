<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Web Spider{% endblock %}</title>
    {% load staticfiles %}
    <link href="{% static 'url_crawler/css/style.css' %}" rel="stylesheet">
    {% load tz_detect %}
    {% tz_detect %}
</head>
<body>
    <div class="header">
        <a href="{% url 'url_crawler:index' %}">Web Spider</a>
        <a href="{% url 'malfunction_reporting:index' %}">Reporting</a>
        <a href="{% url 'malfunction_reporting:list_tasks' %}">Tasks</a>
        <a href="{% url 'malfunction_reporting:dashboard' %}">Dashboard</a>
        <a href="{% url 'malfunction_reporting:movies' %}">Movies</a>
        <a href="{% url 'malfunction_reporting:investigations' %}">Investigations</a>
        {% if request.user.is_authenticated %}
            <a class="right" href="{% url 'url_crawler:logout' %}">Logout</a>
        {% endif %}
        {% block links %}{% endblock %}
    </div>

    {% block content %}
    {% endblock %}

    <div class="footer">
        <p>&copy; Arbisoft Inc.</p>
    </div>

</body>
</html>
