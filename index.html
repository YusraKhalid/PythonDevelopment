<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A project on Github Users API">
    <title>Github Project</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">Github Users API</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="login.html"> </span> Login</a></li>
            </ul>
        </div>
    </nav>

    <main role="main" class="flex-shrink-0">
        <div class="container">
            <form id='argumentHandler'>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label class="text-white">Country</label>
                        <input type="text" class="form-control" id="countrySelector" value="Pakistan" onsubmit="return false">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="text-white">Language</label>
                        <select class="form-control" id="languageSelector">
                            <option value=''>Choose..</option>
                            <option value='JavaScript'>JavaScript</option>
                            <option value='Java'>Java</option>
                            <option value='HTML'>HTML</option>
                            <option value='PHP'>PHP</option>
                            <option value='Python'>Python</option>
                            <option value='C#'>C#</option>
                            <option value='C++'>C++</option>
                            <option value='CSS'>CSS</option>
                            <option value='Ruby'>Ruby</option>
                            <option value='C'>C</option>
                        </select>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="text-white">Criteria</label>
                        <select class="form-control" id="criteriaSelector">
                            <option value=''>Choose..</option>
                            <option value='Best Match'>Best Match</option>
                            <option value='followers'>Most Followers</option>
                            <option value='joined'>Most Recently Joined</option>
                            <option value='repositories'>Most Repositpries</option>
                        </select>
                    </div>
                </div>
            </form>

            <div class="jumbotron" id="disp" style="background-color: transparent"> 
                <h2 id="welcome" class="display-3 text-center mt-5">
                    Search Millions of Github Users based on their Country
                </h2>
            </div>
            
        </div>
    </main>

    <footer class="footer mt-auto py-1 bg-dark">
        <div class="container text-right">
            <span class="text-white font-italic">Muhammad Abdullah Zafar, Arbisoft</span>
        </div>
    </footer>

    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
