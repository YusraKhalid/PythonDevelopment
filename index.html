<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AEE PowerSuite DocketDash</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/select2/dist/css/select2.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css">


</head>
<body >
<div ng-app = "ngdocket">
    <ng-view>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <h3> Advance Energy Economy </h3>
            </div>
        </nav>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">DocketDash</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="#">Search</a></li>
                        <li><a href="#">My Favorites</a></li>
                        <li><a href="#">Organization Favorites</a></li>
                        <li><a href="#">All Favorites</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <ol class="breadcrumb">
            <li><a href="#">DocketDash</a></li>
            <li class="active">Search</li>
        </ol>
        <div ng-controller="SearchCtrl">
            <div class="well well-lg container">

                <div class="row">
                    <form class="form-inline">

                        <div class="form-group col-xs-12 col-md-6 col-lg-2">
                            <label for="states">STATES</label>
                            <select class="js-example-tags form-control" ng-model="docket.states" id="states" multiple="multiple" placeholder=" States">
                                <div ng-controller="StateCtrl">
                                    <div ng-repeat="state in states">
                                        <option value="'{{state.abbreviation}}'">{{state.name}}</option>
                                    </div>
                                </div>
                            </select>
                            <!--<input type="text" class="form-control" id="states" placeholder="All States">-->
                        </div>

                        <div class="form-group col-md-6 col-lg-2">
                            <label for="keyword">KEYWORD</label>
                            <input type="text" class="form-control" ng-model="docket.keyword" id="keyword" placeholder="Enter Term">
                        </div>

                        <div class="form-group col-md-6 col-lg-2">
                            <label for="scope">SEARCH SCOPE</label>
                            <select class="js-example-basic-single form-control" ng-model="docket.scope" id="scope">
                                <option value="All">All Content</option>
                                <option value="MDO">Meta Data Only</option>
                                <option value="DN">Docket Number</option>
                                <option value="MP">Major Parties</option>
                            </select>
                            <!--<input type="text" class="form-control" id="scope" placeholder="All Content">-->
                        </div>

                        <div class="form-group col-md-6 col-lg-2">
                            <label for="filingbefore">LATEST FILING Before</label>
                            <input type="text" class="form-control actual_range" id="filingbefore" ng-model="docket.filingBefore" placeholder="Lastest filling after">
                        </div>

                        <div class="form-group col-md-6 col-lg-2">
                            <label for="filingafter">LATEST FILING After</label>
                            <input type="text" class="form-control actual_range" id="filingafter" ng-model="docket.filingAfter" placeholder="Last filling before">
                        </div>

                        <div class=" submit-search col-xs-12 col-md-6 col-lg-2 ">
                            <div>
                                <label for="docket-search"><a><span class="glyphicon glyphicon-remove"></span>Clear</a></label>
                            </div>

                            <button type="submit" id="docket-search" ng-click="click_dockets()" class="btn btn-success">Search</button>
                        </div>
                    </form>
                </div>
            </div>


            <div ng-include="'app/search/partials/search.html'"></div>

        </div>
    </ng-view>
</div>
</body>


<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/bootstrap/js/button.js"></script>
<script src="bower_components/bootstrap/js/dropdown.js"></script>
<script src="bower_components/select2/dist/js/select2.min.js"></script>
<script src="bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="app/app.js"></script>
<script src="app/search/service.js"></script>
<script src="app/search/controller.js"></script>
<script>
    $("#states").select2({
        tags: true
    })
    $('#filingbefore').datepicker({
        inputs: $('.actual_range').toArray()
    });
    $('#filingafter').datepicker({
        inputs: $('.actual_range').toArray()
    });

    $(function(){
        $("#states").load("app/state/states.html");
    });


</script>

</html>
