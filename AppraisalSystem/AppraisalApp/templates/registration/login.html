<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>

    {% if form.errors %}
    <p>Error Found</p>
    {% else %}
    <form method="POST" action="{% url 'appraisal:login' %}">
    {% csrf_token %}
    <p> UserName: {{form.username}}</p>
    <p> Password: {{form.password}}</p>
    <input type="submit" value="Log In">
    {% endif %}

    </form>


</body>
</html>
