<div id="content" class="col-lg-12 col-sm-12">
    <!-- content starts -->

    <div class="row center-align-form">

        <!-- Sign Up -->
        <div class="box col-md-12 ">
            <div class="box-inner round-the-corners">
                <!-- put your content here -->

                <div class="form-group">
                    <h2 class="whitesmoke-dark font-size-smaller"><i class="glyphicon glyphicon-edit"></i> Sign Up!
                    </h2>
                </div>

                <form role="form" name="signUpForm">

                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" ng-autocomplete class="form-control" ng-required="true" placeholder="Email" ng-model="user.email"/>
                    </div>

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" ng-required="true" placeholder="Password" ng-model="user.password"/>
                    </div>

                    <div class="form-group">
                        <label>Confirm password</label>
                        <input type="password" class="form-control" ng-required="true" placeholder="Confirm password" ng-model="confirmPassword"/>
                    </div>

                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" ng-autocomplete class="form-control" ng-required="true" placeholder="First name" ng-model="user.first_name"/>
                    </div>

                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" ng-autocomplete class="form-control" ng-required="true" placeholder="Last name" ng-model="user.last_name"/>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input ng-required="false" id="autocomplete" class="form-control" placeholder="Enter your address"
                               onFocus="geolocate()" type="text"/>
                    </div>

                    <div class="form-group">
                        <input type="text" ng-autocomplete class="form-control" id="postal_code" ng-required="true" placeholder="zip code" disabled="true" ng-model="user.address.zip_code"/>
                        <input type="text" ng-autocomplete class="form-control" id="street_number" ng-required="true" placeholder="Street" disabled="true" ng-model="user.address.street"/>
                        <input type="text" ng-autocomplete class="form-control" id="route" ng-required="true" placeholder="Route" disabled="true" ng-model="user.address.route"/>
                        <input type="text" ng-autocomplete class="form-control" id="locality" ng-required="true" placeholder="City" disabled="true" ng-model="user.address.city"/>
                        <input type="text" ng-autocomplete class="form-control" id="administrative_area_level_1" ng-required="true" placeholder="State" disabled="true" ng-model="user.address.state"/>
                        <input type="text" ng-autocomplete class="form-control" id="country" ng-required="true" placeholder="Country" disabled="true" ng-model="user.address.country"/>
                    </div>

                    <div class="form-group">
                        <label class="radio-inline">
                            <input type="radio" ng-autocomplete ng-model="user.gender" value="male" checked>Male
                            <br/>
                            <input type="radio" ng-autocomplete ng-model="user.gender" value="female">Female
                        </label>
                    </div>

                    <div class="form-group">
                        <label> Date of birth</label>

                        <div class='input-group date' id='datepicker1'>
                            <input type="date" ng-autocomplete ng-required="true" class="form-control" placeholder="Date of birth" ng-model="born_on"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-default" ng-click="signUp(signUpForm)">Sign up</button>
                    </div>

                    <div role="alert">
                        <span ng-bind="error" ng-show="isError"></span>
                    </div>

                </form>

            </div>
        </div>
    </div>
    <!-- End Sign Up -->

</div><!--/row-->
