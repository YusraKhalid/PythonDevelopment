{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Peralta" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>{% block title %}Quiz App{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Quiz</a>
    {%if user.is_authenticated %}
             {%if user.is_student%} 
        <a class="btn btn-success" href="{%url 'result_view' %}">Results</a>
        {%else%}
        <a class="btn btn-primary" href="{% url 'add_quiz' %}">   Add quiz</a>

        {%endif%}
            </div>


                    <span class="text-light navbar-brand">{{user.email}}</span>
            <div class="">
              <a class="navbar-brand " href="{% url 'signout' %}">logout</a>
            </div>
        {%else%}
        <a class="btn btn-primary" href="{% url 'signup' %}">Sign Up</a>
            {%endif%}
    </nav>
        
        {% block content %}
        {% endblock %}

    <script src="{% static 'js/jquery.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>            
</body>
</html>
