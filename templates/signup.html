{% extends 'base.html' %}

{% block content %}

<div class="card card-body">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="container">
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
      <button class="btn btn-dark" type="submit">Sign up</button>
  </form>
        </div>
</div>
{% endblock %}
