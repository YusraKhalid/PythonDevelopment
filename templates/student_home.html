{%extends 'base.html'%}
{% block content %}

<div class="container">
    
<table class="table table-hover">
        <thead>
          <tr>
            <th>Quiz</th>
            <th>Take</th>
            <th>Published Date</th>
          </tr>
        </thead>
        <tbody>
                {%for quiz in quizzes%}
          <tr>
            <td>{{quiz.name}}</td>
            <td><a class="btn btn-dark" href="{%url 'take_quiz' quiz.pk%}">Take Quiz</a></td>
            <td>{{quiz.date}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>
</div>
{% endblock %}
