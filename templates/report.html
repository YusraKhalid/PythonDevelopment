{%extends 'base.html'%}
{% block content %}

<div class="container">
<table id="example" class="table table-hover display">
        <thead class="thead-dark">
          <tr>
            <th>Question</th>
            <th>Correct responses/Total responses</th>
          </tr>
        </thead>
        <tbody>
    {%for answer, response in report%}
          <tr>
            <td>{{answer.question.text}}</td>
            <td>{{response}}/{{answer.question.Attempted.count}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>

</div>

{% endblock %}
{%block js%}
<script>
$(document).ready( function () {
    $('#example').DataTable();
} );
</script>
{% endblock %}
