{%extends 'base.html'%}
{% block content %}
<div class="container">
        <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Quiz</th>
                    <th>Score</th>
                    <th>Date</th>
                  </tr>
                </thead>
                <tbody>
                        {%for result in results%}
                  <tr>
                    <td>{{result.quiz.name}}</td>
                    <td>{{result.score}}</td>
                    <td>{{result.date}}</td>
                  </tr>
                  {%endfor%}
                </tbody>
              </table>
</div>
{%endblock%}
