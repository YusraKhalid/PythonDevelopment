{%extends 'base.html'%}
{% block content %}
<div class="container">
        <form class="form-group" method="POST">
                {% csrf_token %}
            {%for answer in answers%}
            <input type="text" name="{{answer.pk}}" value="{{answer.text}}" required>
            <input type="radio" name="correct" value="{{answer.pk}}" required>
            <br>
                        {%empty%}
            <kbd class="h4 text-white">No Options</kbd>
            {%endfor%}
                    <input type="submit" class="btn btn-success" value="Save">
        </form>

        <a href="{% url 'home'%}">Go back</a>
</div>
{%endblock%}
