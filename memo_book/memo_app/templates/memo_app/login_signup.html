<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'memo_app/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'memo_app/signup_login.css' %}" />
     <script src="{% static 'memo_app/js/jquery.min.js' %}"></script>
    <script src="{% static 'memo_app/js/signup_login.js' %}"></script>
    <title>MemoBook</title>
</head>
<body>
<div class="container">
        <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="#" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" action="/login" method="post" role="form" style="display: {% if is_sign_up %}  {{ 'none' }} {% else %} {{ 'block' }} {% endif %}">
									{% csrf_token %}
                                    {% if error_message %}
                                        <div class="form-group">
										    <div class="row">
											    <div class="col-sm-6 col-sm-offset-3">
                                                    <strong><span class="alert-danger"> {{ error_message }} </span></strong>
                                                </div>
										    </div>
									    </div>
                                    {% endif %}
                                     {{ login_form }}

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="register-form" action="/signup" method="post" role="form" style="display: {% if is_sign_up %}  {{ 'block' }} {% else %} {{ 'none' }} {% endif %}">
									 {% csrf_token %}
                                     {{ signup_form }}

									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
