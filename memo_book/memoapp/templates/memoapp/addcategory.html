{% extends 'memoapp/base.html' %}
{% block page_title %} Memo App-Category {% endblock %}
{% block body %}
    <div class="row col-md-offset-4">
        <div class="col-md-6">
            <form method="post" action="/addcategory">
                {% csrf_token %}
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-8">
                            <strong><span style="margin: 5px; color: red" id="name_span">  </span></strong>
                        </div>
                        <div class="col-md-12">
                            {{ category_form.name }}
                        </div>
                    </div>
                </div>                <div class="form-group">
                <div class="row">
                    <div class="col-sm-8">
                        <strong><span style="margin: 5px; color: red" id="description_span">  </span></strong>
                    </div>
                    <div class="col-md-12">
                        {{ category_form.description }}
                    </div>
                </div>
                </div>
                 <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="register-submit" onclick="return validate_category()" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Add Category">
                        </div>
                    </div>
                 </div>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function validate_category(){
            is_valid = true;
            if (!$("input[name='name']").val()){
                 $('#name_span').html('Name is not valid');
                is_valid = false;
            };
            if (!$("input[name='description']").val()){
                 $('#description_span').html('Description is not valid');
                is_valid = false;
            };
            return is_valid;

        };
    </script>
{% endblock %}
