{% extends "memoapp/base.html" %}
{% block page_title %}Memo Book{% endblock page_title %}

{% block body %}
    <!-- Body contents are starting from here -->
    <div class="container">
        <div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
                        <form id="register-form" action="/editprofile"  method="post" enctype="multipart/form-data" role="form" style="display: block">
                            {% csrf_token %}
                            {{ user_form }}
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3">
                                        <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Save Changes">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
