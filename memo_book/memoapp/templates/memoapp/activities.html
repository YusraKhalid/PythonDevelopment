{% extends 'memoapp/base.html' %}
{% block  page_titlee%} Memo App-Logs {% endblock %}
{% block body %}
    <div class="col-md-5 col-md-offset-2">
            <div class="well">
                {% for log in logs %}
                <ul class="list-group">
                    <li class="list-group-item">You <b color="blue">{{ log.activity }}</b> Memory with title
                        <b color="blue">"{{ log.memory_title }}" </b> at {{ log.datetime }}</li>
                </ul>
                {% endfor %}
            </div>
    </div>
{% endblock %}
