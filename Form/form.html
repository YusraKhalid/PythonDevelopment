<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"> </script>
</head>
<body>
    <h2>Sign up</h2>
    <form method="POST" enctype="multipart/form-data" id="signup-form">
        <label><b>Username</b></label>
        <input class="username input-field" type="text" placeholder="Enter Username" name="username" required>
        <div class="username data-error"><p></p></div>

        <label><b>First Name</b></label>
        <input class="first_name input-field" type="text" placeholder="Enter First Name" name="first_name" required>
        <div class="first-name data-error"><p></p></div>

        <label><b>Last Name</b></label>
        <input class="last_name input-field" type="text" placeholder="Enter Last Name" name="last_name" required>
        <div class="last-name data-error"><p></p></div>

        <label><b>Email</b></label>
        <input class="email input-field" type="text" placeholder="Enter Email" name="email" required>
        <div class="email data-error"><p></p></div>

        <label><b>Password</b></label>
        <input class="password input-field" type="password" placeholder="Enter Password" name="password" required>
        <div class="password data-error"><p></p></div>

        <label><b>Date of Birth</b></label>
        <input class="date_of_birth" type="date" data-date="" data-date-format="DD MMMM YYYY" required>
        <div class="date-of-birth data-error"><p></p></div>

        <button type="submit">Sign up</button>
    </form>
</body>

</html>
