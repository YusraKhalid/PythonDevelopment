<!DOCTYPE html>
<html>
<head>
   <title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
   <h1 class="text-white text-center font-weight-bold bg-success" style="font-size: 55px;"> Login In</h1>
  	<div class="container"><br>	
		<div class="col-lg-6 m-auto d-block">
			<form class="bg-light" onsubmit="return login(this)" id="login_form">
				<div class="form-group">
					<label for="login_username" class="font-weight-bold"> Username: </label>
					<input type="text" name="login_username" class="form-control" id="login_username" autocomplete="off" required="true">
				</div>
				<div class="form-group">
					<label class="font-weight-bold"> Password: </label>
					<input type="password" name="login_password" class="form-control" id="login_password" autocomplete="off" required="true">
				</div>
				<span id="login_error" class="text-danger font-weight-bold"></span>
				<br>
				<br>
                <input type="submit"  name="submit" value="login" class="btn btn-success" autocomplete="off">
                <a href="signup.html" class="btn btn-success">Sign up</a>             
			</form><br><br>
		</div>
	</div>
</body>
<script type="text/javascript" src="login.js"></script>
</html>
