<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="text-white text-center font-weight-bold bg-success" style="font-size: 55px;"> Login In</h1>
      <div class="container">
      <div class="col-lg-6 m-auto d-block">
        <form class="bg-light" onsubmit="return login()" id="loginForm">
          <div class="form-group">
            <label for="login_username" class="font-weight-bold">Username:</label>
            <input type="text" name="login_username" class="form-control" 
              id="loginUsername" autocomplete="off" required="true">
          </div>
          <div class="form-group">
            <label class="font-weight-bold">Password:</label>
            <input type="password" name="login_password" class="form-control" 
              id="loginPassword" autocomplete="off" required="true">
          </div>
          <span id="loginError" class="text-danger font-weight-bold"></span>
          <input type="submit"  name="submit" value="login" class="btn btn-success" autocomplete="off">
          <a href="signup.html" class="btn btn-success">Sign up</a>
        </form>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="login.js"></script>
</html>
