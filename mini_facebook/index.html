<!DOCTYPE html>
<html>
  <head>
    <title>login</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="text-white text-center bg-success main-heading"> Login In</h1>
      <div class="container">
      <div class="col-lg-6 m-auto d-block">
        <form class="bg-light" onsubmit="return authenticate()" id="loginForm">
          <div class="form-group">
            <label for="login_username" >Username:</label>
            <input type="text" name="login_username" class="form-control" 
              id="loginUsername" required>
          </div>
          <div class="form-group">
            <label for="login_password">Password:</label>
            <input type="password" name="login_password" class="form-control" 
              id="loginPassword" autocomplete="off" required>
          </div>
          <span id="loginError" class="msg text-danger"></span>
          <input type="submit"  name="submit" value="login"
            class="btn btn-success">
          <a href="signup.html" class="btn btn-success">Sign up</a>
        </form>
      </div>
    </div>
  </body>
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script defer type="text/javascript" src="constants.js"></script>
  <script defer type="text/javascript" src="apiCaller.js"></script>
  <script defer type="text/javascript" src="login.js"></script>
</html>
