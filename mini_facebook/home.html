<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="onload.js"></script>
  </head>
  <body>
    <div class="container-fluid content">
      <h4><small>POSTS</small>
        <button class="btn btn-danger btn-sm logout-btn">
          <span class="glyphicon glyphicon-log-out"></span>
          <span>&nbsp;Log out</span>
        </button>
        <button type="button" class="btn btn-info btn-sm" data-toggle="modal"
          data-target="#addPostModal" id ="newPost" >
          <span class="glyphicon glyphicon-plus"></span>
          <span>&nbsp;Make a Post</span>
        </button>
      </h4>
      <div class="container" id="postContainer">
        <template name="post_template">
          <div class="post">
            <h2 class="post-title"></h2>
            <h5>
              <span class="glyphicon glyphicon-time"></span>
              <span>&nbsp;Post by&nbsp;</span>
              <span class="post-username"></span>&#44;
              <span class="post-date"></span>&#46;
            </h5>
            <h5>
              <span class="label label-success">Likes: <span class="post-likes"></span></span> 
              <i onclick="makeLike()" class="like fa"></i>
            </h5>
            <p class="post-data"></p>
            <p>
              <span class="badge post-comment-count"></span>
              <span>&nbsp;Comments:</span>
            </p>
            <h4>Leave a Comment:</h4>
            <form role="form">
              <div class="form-group">
                <textarea class="form-control comment-area" rows="2"></textarea>
                <input type="button" class="btn btn-success comment-btn" onclick="makeComment()" value="comment">
              </div>
            </form>
            <div class="row comment-container" >
              <div>
                <div class="col-sm-2 text-center">
                  <h4 class="comment-by"></h4>
                </div>
                <div class="col-sm-10">
                  <p class="comment"></p>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
    <div id="addPostModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4>What&rsquo;s on your mind?</h4>
          </div>
          <form role="form">
            <div class="modal-body">
              <div class="form-group">
                <input type="text" class="form-control" id="newPostTitle"
                  autocomplete="off" placeholder="Title" required >
                <textarea class="form-control" id="newPostText" rows="3" required ></textarea>
                 <span id="addMsg" class="text-success"></span>
              </div>
            </div>
            <div class="modal-footer">
              <input type="button" class="btn btn-success" onclick="makePost()" value="Make new post">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="container-fluid">
      <p>Footer Text</p>
    </footer>
  </body>
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script defer type="text/javascript" src="constants.js"></script> 
  <script defer type="text/javascript" src="apiCaller.js"></script>
  <script defer type="text/javascript" src="home.js"></script>
</html>
