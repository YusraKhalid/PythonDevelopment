{% extends 'books/base.html' %}
{% block title %}Index {% endblock %}
{% block content %}
    <div class="page-header">
        <div class="row">
            <div class="col-sm-6">
                <h1>Books Database</h1>
            </div>
            <div class="col-sm-6 login">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'accounts:profile' %}">User: {{ user.get_username }}</a></li>
                    <li><a href="{% url 'logout' %}?next={{ request.path }}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
                    <li><a href="{% url 'accounts:signup' %}?next={{ request.path }}">SignUp</a></li>
                {% endif %}
            </div>
        </div>
    </div>
    <div class="well well-lg">
        <a href="{% url 'books:books' %}">Books</a>
    </div>
    <div class="well well-lg">
        <a href="{% url 'books:authors' %}">Authors</a>
    </div>
    <div class="well well-lg">
        <a href="{% url 'books:publishers' %}">Publishers</a>
    </div>
{% endblock %}
