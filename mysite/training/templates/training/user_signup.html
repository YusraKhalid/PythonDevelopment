<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% if error %}
      <p style="color: red">{{ error }}<p>
    {% endif %}
    <table>
        {{ user_form.as_table }}
        <tr>
            <td><input type="submit" value="Signup" name="signup"></td>
        </tr>
    </table>
</form>
