<head>
    {# Load the tag library #}
    {% load bootstrap3 %}

    {# Load CSS and JavaScript #}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    {# Display django.contrib.messages as Bootstrap alerts #}
    {% bootstrap_messages %}
    <link rel="stylesheet" href="/static/css/bootstrap_form.css">
    {% load js %}
</head>
<body>
    <div class="col-md-4 col-md-offset-4">
        <div class="container">
            <h1>User Signup</h1>
            <div style="width:30%">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ user_form.media }}
                <input type="submit" class="btn btn-primary" style="width:100%;
                           margin-top: 20px" value="Signup" name="signup">
            </form>
            </div>
        </div>
    </div>
</body>
