<div class="login-page">
	<div class="img-container">
		<div class="text-center pull-right photo">
			<img src="/static/forecast/images/weatherman.jpg" class="user-avatar img-circle img-responsive" />
				<h1>WeatherMan<br/> <small>Beta Version</small></h1>
			</div>
		</div>
		
		<div class="form-content">
			<form role="form" class="bottom-75" ng-submit="submit()">
			<div class="table-form">
				<div class="form-groups">
					<div class="form-group">
						<input type="number" class="form-control input-lg" id="" placeholder="YEAR" ng-model="year">
					</div>
					<div class="form-group">
						<input type="number" class="form-control input-lg" id="" placeholder="MONTH" ng-model="month">
					</div>
					
						
				</div>	
				<div class="button-container">
					<button type="submit" class="btn btn-default login"><img src="/static/forecast/images/arrow.png" alt=""></button>
				</div>
			</div>
			<div class="remember label-danger" ng-if="error && (!year || !month)">
				*Please select both month and year
			</div>

			</form>
		</div>			
	</div>
</div>
