{% extends 'base.html' %}
{% load static %}
    {% block body %}
    <div class="container">
        <form method="post" class="form-control">
            {% csrf_token %}
            <div class="exp" >
                <h3>Experience</h3>
                <input type="hidden" name="user_id" value="{{user.id}}">
                <p>Organization: <input type="text" name="organization"></p>
                <p>Position: <input type="text" name="position"></p>
                <p>Starting Date: <input type="date" name="starting_date"></p>
                <p>Ending Date: <input type="date" name="ending_date"></p>
                <p>City: <input type="text" name="city"></p>
                <p>Job Description: <input type="text" name="job_description"></p>
            </div>
            <button type="submit">Submit</button>
        </form>
        <button class="experience">
            <a href="../education">Add Education</a></button>
    </div>
    {% endblock %}
