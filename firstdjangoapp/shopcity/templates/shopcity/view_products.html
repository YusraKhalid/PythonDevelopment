<div class="row">
    {% for product in products %}
      <div class="card" style="width: 18rem; padding:10px">
        <img src="{{ product.image_url }}" class="card-img-top" alt="...">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ product.name }}-{{ product.brand }}</h5>
          <p class="card-text">{{ product.price }} {{ product.currency }}</p>
          <a href="/shopcity/products?id={{ product.retailer_sku }}" class="align-self-end btn btn-block btn-outline-primary" style="margin-top: auto;">View Details</a>
        </div>
      </div>
    {% endfor %}
</div>
