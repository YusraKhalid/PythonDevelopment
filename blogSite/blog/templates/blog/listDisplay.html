<ul>
    {% for post in posts %}
        <li><a href="../id/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}

    {% if user.is_authenticated %}
        <li>User: {{ user.get_username }}</li>
        <li><a href="{% url 'logout'%}">Logout</a></li>
    {% else %}
        <li><a href="{% url 'login'%}">Login</a></li>
    {% endif %}
</ul>
