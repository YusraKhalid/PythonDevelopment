<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A project on Github Users API">
    <title>Github Project</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:500&display=swap" rel="stylesheet">

    <script type="text/javascript" src="js/User.js"></script>
    <script type="text/javascript" src="js/Repo.js"></script>
</head>

<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">Github Users API</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <img id="spinnerLoader" src="octocat-spinner-128.gif" width="50" height="50" style="visibility: hidden;">
            </ul>
        </div>
    </nav>

    <main role="main" class="flex-shrink-0">
        <div class="container">
            <div id="user-profile-page" class="user-profile jumbotron">
                <div class="tabbable">
                    <ul class="nav nav-tabs padding-18">
                        <li>
                            <a data-toggle="tab" href="#home"> Profile </a>
                        </li>
        
                        <li>
                            <a data-toggle="tab" href="#followers"> Followers 
                            <span class="badge badge-primary" id="user-followers-badge"> </span> </a>
                        </li>
        
                        <li> <a data-toggle="tab" href="#following"> Following 
                            <span class="badge badge-primary" id="user-following-badge"> </span> </a>
                        </li>
        
                        <li> 
                            <a data-toggle="tab" href="#repositories"> Repositories 
                            <span class="badge badge-primary" id="user-repos-badge"> </span> </a>
                        </li>
                    </ul>
        
                    <div class="tab-content no-border padding-24">
                        <div id="home" class="tab-pane in active">
                            <div class="row">
                                <div class="col-xs-12 col-sm-3 center">
                                    <span class="profile-picture">
                                        <img class="editable img-responsive" alt=" Avatar" id="avatar" src="">
                                    </span>
        
                                    <div class="space"> </div>

                                    <span class="bigger-110" id="user-bio"></span>

                                    <a href="#" class="btn btn-sm btn-block btn-success" id="github-url">
                                        <i class="ace-icon fa fa-plus-circle bigger-120"></i>
                                        <span class="bigger-110">View Github Profile</span>
                                    </a>
                                </div><!-- /.col -->
        
                                <div class="col-xs-12 col-sm-9">
                                    <h4 class="text-primary" id="real-name"> </h4>
        
                                    <div class="profile-user-info">
                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> Username </div>
                                            <div class="profile-info-value" id="username"> </div>
                                        </div>
        
                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> Location </div>
                                            <div class="profile-info-value" id="user-location"></div>
                                        </div>
        
                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> Company </div>
                                            <div class="profile-info-value" id="user-company"> </div>
                                        </div>
        
                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> Joined </div>
                                            <div class="profile-info-value" id="user-joined"></div>
                                        </div>
        
                                        <div class="profile-info-row">
                                            <div class="profile-info-name"> Blog </div>
                                            <div class="profile-info-value" id="user-blog"></div>
                                        </div>
                                    </div>
                                </div><!-- /.col -->
                            </div><!-- /.row -->
                        </div><!-- /#home -->

                        <div id="followers" class="tab-pane">
                            <div id="display-followers"></div>
                            <div class="center">
                                <a href="" class="btn btn-lg btn-primary btn-white btn-round mt-5" id="display-followers-button">View All Followers</a>
                            </div>
                        </div><!-- /#followers -->

                        <div id="following" class="tab-pane">
                             <div id="display-following"></div>
                            <div class="center">
                                <a href="" class="btn btn-lg btn-primary btn-white btn-round mt-5" id="display-following-button">View All Following</a>
                            </div>
                        </div><!-- /#following -->

                        <div id="repositories" class="tab-pane">
                                <div id="display-repositories"></div>
                            <div class="center">
                                <a href="" class="btn btn-lg btn-primary btn-white btn-round mt-5" id="display-repositories-button">View All Public Repositories</a>
                            </div>
                        </div><!-- /#repositories -->
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto py-1 bg-dark">
    <div class="container text-right">
        <span class="text-white font-italic">Muhammad Abdullah Zafar, Arbisoft</span>
    </div>
    </footer>

    <script type="text/javascript" src="js/profile.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
