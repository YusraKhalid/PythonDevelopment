<html>
<body>
<h1> {{ product.title }} </h1>
<table style="width:50%">
 
<tr>
    <th>Size Name</th>
    <th>Available?</th> 
    <th>Price</th>
    <th>Discounted?</th>
    <th>Discounted Price</th>
  </tr>
{% for size in sizes %}
  <tr>
    <td>{{size.size_name}}</td>
    <td>{{size.is_available}}</td>
    <td>{{size.price}}</td>
    <td>{{size.is_discounted}}</td>
    <td>{{size.discounted_price}}</td>    
  </tr>
{% endfor %}  
</table>
</body>
</html>
