{% extends "base.html" %}
{% block title %}
    Sign Up Page
{% endblock %}
{% block heading %}
    Registration Form
{% endblock %}
{% block content %}

    <div class="col-md-2"></div>
    <div class="col-md-6">
        <form action='' enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <table>
                {{ form }}
            </table>
            <input type="submit" value="Register" class="btn btn-primary"/>
        </form>
    </div>
{% endblock content %}
