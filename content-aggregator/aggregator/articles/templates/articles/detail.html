{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'articles/css/materialize.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'articles/css/style.css' %}">
    <script src="{% static 'articles/js/materialize.min.js' %}"></script>
    <script src="{% static 'articles/js/script.js' %}"></script>
    <title>{{ article.title }} | Readers Haven</title>
</head>

<body>
    <nav id="navbar"">
                <div class=" nav-wrapper">
        <a id="heading-text" href="/articles" class="brand-logo center">Readers Haven</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="/articles/add-post" class="waves-effect waves-light btn">Add Post</a></li>
        </ul>
        </div>
    </nav>
    <div class="container">
        <br><br>
        <center>
                <img width="400" class="materialboxed" src="{{ article.image_url }}" alt="Image">
        </center>
        <br><br>
        <h3>{{ article.title }}</h3>
        <h6>By
            {% for author in article.authors.all %}
            <span id="author-name">{{ author.full_name }} &nbsp;&nbsp;&nbsp;</span>
            {% endfor %}
        </h6>
        <h6>{{ article.publish_time }}</h6>
        <p>{{ article.content }}</p>
        <br><br>
    </div>
</body>

</html>
