{% extends 'twitter/base.html' %}

{% block header_authenticated %}
    <li><a href="{% url 'news' %}">News</a></li>
    <li><a href="{% url 'tweet' %}">Post Tweet</a></li>
            <li class="dropdown">
                <a href="{% url 'home' %}" class="dropdown-toggle" data-toggle="dropdown" role="button"
                   aria-haspopup="true" aria-expanded="false">{{ user|capfirst }}<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'profile' user.username %}">Profile</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </li>
{% endblock header_authenticated %}
