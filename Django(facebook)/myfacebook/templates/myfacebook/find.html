{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}
<div class="container">
    {% for user in users %}
        <li style="font-size: 1.5em">
            <a href='{% url 'myfacebook:detail' user.id %}'>{{ user.username }}</a>
        </li>
    {% endfor %}
</div>
