{% load bootstrap3 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}
<div class="jumbotron text-center">
    <h1><strong>Latest News</strong></h1>
</div>
<div class="container">
<ul>
{% for news in latest_news %}
    <div class="col-md-4">
        <div class="thumbnail" style="height: 40%; text-align: center; " >
           <div class="title" style="height: 3em">
            <strong>{{ news.title }}</strong>
           </div>
          <a href="{% url 'myfacebook:news' news.id %}">
            <img src={{ news.image_url }} alt="Lights" style="width:100%; height: 195px">
            <div class="caption">
              <p>{{ news.description }}</p>
            </div>
          </a>
        </div>
    </div>
{% endfor %}
</ul>

</div>
